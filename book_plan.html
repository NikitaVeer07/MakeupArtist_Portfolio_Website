    <style>
      .calend {
        padding-top: 50px;
        width: 100%;
        height: 400px;
        background: linear-gradient(45deg, #87adfe, #ff77cd, red);
      }
      .calend form {
        text-align: center;
      }
      .calend label {
        margin: 20px;
      }
      input,
      select {
        width: 200px;
        height: 30px;
        margin: 5px;
      }
      .planbtn {
        margin-top: 30px;
        border-radius: 10px;
        border: none;
        background-color: black;
        color: #fff;
      }
      .planbtn:hover {
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <!-- navbar starts -->

    <nav>
      <div class="max-width">
        <div class="logo">
          <a href="#">Beauty Queen|<span>|Makeup Artist</span></a>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="index.html #testimonials">Testimonial</a></li>
          <li><a href="photo_gallary.html">Photo Gallary</a></li>
          <li><a href="index.html #contactid">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- navbar ends -->

    <div class="aboutbannerimage">
      <h1 style="text-align: start; padding-top: 20px">Book Your Plan</h1>
    </div>

    <!-- header part complete -->

    <!-- book plan start -->

    <section class="bookplan" id="bookplanid">
      <div class="calend">
        <form
          name="bookPlan"
          action=" "
          id="myForm"
          class="form"
          autocomplete="off"
        >
          <label for="date">Select A Date:</label>
          <input
            type="date"
            data-date-inline-picker="true"
            style="margin-left: 30px"
            required
          /><br />
          <label for="date">Select A Time:</label>
          <select
            id="booktime"
            name="availabletime"
            style="margin-left: 30px"
            required
          >
            <option value=""></option>
            <option value="">10:00AM</option>
            <option value="">11:AM</option>
            <option value="">12PM</option>
            <option value="">01:PM</option>
            <option value="">02:PM</option>
            <option value="">03:PM</option>
            <option value="">04:PM</option>
            <option value="">05:PM</option>
            <option value="">06:PM</option>
          </select>
          <br />
          <label for="date">Select Your Plan:</label>
          <select id="bookplan" name="plan" style="margin-left: 10px" required>
            <option value=""></option>
            <option value="">Renew</option>
            <option value="">Ultra</option>
            <option value="">Deluxe</option></select
          ><br />
          <label for="date">Enter Your Name:</label>
          <input type="text" id="name" required />

          <br />
          <label for="date">Enter Your Number:</label>
          <input
            type="number"
            id="num"
            style="margin-left: -10px"
            required
          /><br />
          <input
            type="submit"
            value="Submit"
            class="planbtn"
            onclick="submitForm()"
          />
        </form>
      </div>
    </section>

    <section class="footersec" id="footerid">
      <div class="row">
        <div class="divfoot">
          <a href="https://www.instagram.com" target="_blank"
            ><i class="socialicon fa fa-instagram fa-2x center"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fa-2x fa fa-twitter center"></i
          ></a>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-2x fa fa-facebook center" aria-hidden="true"></i
          ></a>
          <p>&copy;2021 Makeup Artist.Proudly created by Nikita Veer.</p>
        </div>
      </div>
    </section>

    <!-- footer ends -->

    <script>
      const MyForm = document.getElementById("myForm");
      function submitForm() {
        MyForm.addEventListener("submit", (event) => {
          event.preventDefault(); //stop forms from automatically submitting when the submit button is clicked
          alert("Form submitted succesfully");
          document.bookPlan.reset();
        });
      }
    </script>
  </body>
